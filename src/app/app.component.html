<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
  <div class="header">
    <img src="../assets/extra_logo.png" class="img-logo">
  </div>

  <div class="card">
    <div class="card-header">
      <h1>{{ planets.name | uppercase}}</h1>
    </div>
    <div class="card-body">
      <h2><b>Population:</b> {{ planets.population | titlecase }}</h2>
      <h2><b>Climate:</b> {{ planets.climate | titlecase}}</h2>
      <h2><b>Terrain:</b> {{ planets.terrain | titlecase}}</h2>
      <hr style="border: solid 0.5px #333;">
      <h2 style="text-align: center; margin-top: 20px;">Featured in {{ planetsQuantity }} films</h2>
      <div *ngIf="planetsQuantity > 0">
        <p class="paragraph-default"><b>Films: </b>{{ filmsText }}</p>
      </div>
    </div> 
  </div>

  <div class="container-button">
    <button class="button-main" (click)="getRandomPlanet()" (keyup.enter)="getRandomPlanet()">NEXT</button>
    <h4>or press enter</h4>
  </div>  
</div>
